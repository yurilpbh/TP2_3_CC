apiVersion: apps/v1
kind: Deployment
metadata:
  name: yuripereira-model-predictor-deployment
  namespace: yuripereira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yuripereira-model-predictor
  template:
    metadata:
      labels:
        app: yuripereira-model-predictor
    spec:
      containers:
      - name: yuripereira-model-predictor
        image: yurilp/tp2_3:playlist-recommender-model_0.0.14
        ports:
        - containerPort: 52064
        volumeMounts:
        - name: yuripereira-model-predictor-deployment
          mountPath: "/data"
      volumes:
      - name: yuripereira-model-predictor-deployment
        persistentVolumeClaim:
          claimName: project2-pv2-yuripereira