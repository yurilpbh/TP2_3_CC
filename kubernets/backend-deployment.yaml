apiVersion: apps/v1
kind: Deployment
metadata:
  name: yuripereira-model-predictor-deployment
  namespace: yuripereira
  annotations:
    argocd-image-updater.argoproj.io/image-list: yuripereira=yurilp/tp2_3
    argocd-image-updater.argoproj.io/yuripereira.update-strategy: custom
    argocd-image-updater.argoproj.io/yuripereira.custom-tag-pattern: "^playlist-recommender-model_(\\d+\\.\\d+\\.\\d+)$"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yuripereira-model-predictor
  template:
    metadata:
      labels:
        app: yuripereira-model-predictor
    spec:
      containers:
      - name: yuripereira-model-predictor
        image: yurilp/tp2_3:playlist-recommender-model_0.0.1
        ports:
        - containerPort: 52064
        volumeMounts:
        - name: yuripereira-model-predictor-deployment
          mountPath: "/home/yuripereira/project2-pv2"
      volumes:
      - name: yuripereira-model-predictor-deployment
        persistentVolumeClaim:
          claimName: project2-pv2-yuripereira